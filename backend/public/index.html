<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {
            display: flex;
            justify-content: center;

            height: 100vh;

            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
